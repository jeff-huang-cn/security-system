server {
    listen 80;
    server_name localhost;

    # 静态资源目录（与 Dockerfile 中复制的目录一致）
    root /usr/share/nginx/html;
    index index.html;

    # 支持 React Router History 模式（刷新页面不 404）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 反向代理后端 API（解决跨域问题）
    # 假设前端请求以 /api 开头，需转发到后端服务
    location /api/ {
        # 替换为后端服务地址（若在 docker-compose 中，可直接用服务名）
        proxy_pass http://security-sso:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 可选：开启 Gzip 压缩，减少静态资源体积
    gzip on;
    gzip_types text/css application/javascript image/jpeg;
}